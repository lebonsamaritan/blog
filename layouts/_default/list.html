{{ define "main" -}}
<table class="posts">
  <tbody>
{{ range .Data.Pages -}}
  <tr>
    <td><a href="{{ .Permalink }}">{{ .Title }}</a></td>
    <td><time class="pull-right post-list" datetime="{{ .Date.Format "2006-01-02T15:04:05Z0700" }}">{{ .Date.Format "Mon, Jan 2, 2006" }}</time></td>
  <tr>
{{- end }}
</table>
{{- end }}
